<!DOCTYPE html>
<html lang="en"  xmls:th="http://thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Новая задача</title>
</head>
<body>
<form th:action="@{/api/tasks/NewTask}" th:object="${task}" method="post">
    <input th:field="*{title}" placeholder="Название">
    <textarea th:field="*{description}"></textarea>
    <button type="submit">Создать</button>
</form>
</body>
</html>
